user www-data;
worker_processes auto;
pid /run/nginx.pid;
include /etc/nginx/modules-enabled/*.conf;

# Load RTMP module (if not auto-loaded)
load_module modules/ngx_rtmp_module.so;

events {
    worker_connections 768;
    # multi_accept on;
}

http {
    ##
    # Basic Settings
    ##
    sendfile on;
    tcp_nopush on;
    types_hash_max_size 2048;
    # server_tokens off;
    # server_names_hash_bucket_size 64;
    # server_name_in_redirect off;
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    ##
    # SSL Settings
    ##
    ssl_protocols TLSv1 TLSv1.1 TLSv1.2 TLSv1.3; # Dropping SSLv3, ref: POODLE
    ssl_prefer_server_ciphers on;

    ##
    # Logging Settings
    ##
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    ##
    # Gzip Settings
    ##
    gzip on;
    # gzip_vary on;
    # gzip_proxied any;
    # gzip_comp_level 6;
    # gzip_buffers 16 8k;
    # gzip_http_version 1.1;
    # gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    ##
    # HLS/DASH Streaming Settings
    ##
    # Add MIME types for streaming
    types {
        application/vnd.apple.mpegurl m3u8;
        video/mp2t ts;
        application/dash+xml mpd;
        video/mp4 mp4;
    }

    # Optimize for streaming
    directio 512;
    aio on;
    
    # Cache settings for streaming segments
    open_file_cache max=1000 inactive=20s;
    open_file_cache_valid 30s;
    open_file_cache_min_uses 2;
    open_file_cache_errors on;

    ##
    # Virtual Host Configs
    ##
    include /etc/nginx/conf.d/*.conf;
    include /etc/nginx/sites-enabled/*;
}

##
# RTMP Configuration for Live Streaming
##
rtmp {
    server {
        listen 1935;
        chunk_size 4096;
        
        # Live streaming application
        application live {
            live on;
            record off;
            
            # Enable HLS
            hls on;
            hls_path /tmp/hls;
            hls_fragment 3;
            hls_playlist_length 60;
            
            # Enable DASH
            dash on;
            dash_path /tmp/dash;
            dash_fragment 3;
            dash_playlist_length 60;
            
            # Adaptive bitrate variants (optional)
            # You can transcode to multiple qualities
            exec ffmpeg -i rtmp://localhost/live/$name
                -c:v libx264 -preset veryfast -tune zerolatency
                -c:a aac -b:a 128k -ar 44100
                # 1080p
                -s 1920x1080 -b:v 5000k -maxrate 5000k -bufsize 10000k -f flv rtmp://localhost/hls/$name_1080
                # 720p
                -s 1280x720 -b:v 2800k -maxrate 2800k -bufsize 5600k -f flv rtmp://localhost/hls/$name_720
                # 480p
                -s 854x480 -b:v 1400k -maxrate 1400k -bufsize 2800k -f flv rtmp://localhost/hls/$name_480
                # 360p
                -s 640x360 -b:v 800k -maxrate 800k -bufsize 1600k -f flv rtmp://localhost/hls/$name_360;
        }
        
        # HLS variants application (receives transcoded streams)
        application hls {
            live on;
            record off;
            
            hls on;
            hls_path /tmp/hls;
            hls_fragment 3;
            hls_playlist_length 60;
            hls_variant _1080 BANDWIDTH=5000000,RESOLUTION=1920x1080;
            hls_variant _720 BANDWIDTH=2800000,RESOLUTION=1280x720;
            hls_variant _480 BANDWIDTH=1400000,RESOLUTION=854x480;
            hls_variant _360 BANDWIDTH=800000,RESOLUTION=640x360;
        }
    }
}

